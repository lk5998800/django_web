<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>注册界面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .input-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .input-group img {
            margin-top: 10px;
            max-width: 100%;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .more-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }

        .more-link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>注册账号</h2>
    <form action="" method="POST">
        {% csrf_token %}

        <!-- 手机号码 -->
        <div class="input-group">
            <input class="form-control" name="telephone" placeholder="请输入手机号码" type="text">
        </div>

        <!-- 用户名 -->
        <div class="input-group">
            <input class="form-control" name="username" placeholder="请输入用户名" type="text">
        </div>

        <!-- 图形验证码 -->
        <div class="input-group">
            <input class="form-control" name="img_captcha" placeholder="请输入图形验证码" type="text">
            <img alt="点击更换验证码" class="img-captcha" id="captcha-img" onclick="refreshCaptcha()"
                 src="{% url 'accounts:img_captcha' %}"> <!-- 验证码图片 -->
        </div>

        <script>
            function refreshCaptcha() {
                var captchaImg = document.getElementById("captcha-img");
                // 通过随机数避免缓存
                captchaImg.src = "{% url 'accounts:img_captcha' %}?" + Math.random();
            }
        </script>

        <!-- 密码 -->
        <div class="input-group">
            <input class="form-control" name="password1" placeholder="请输入密码" type="password">
        </div>

        <!-- 确认密码 -->
        <div class="input-group">
            <input class="form-control" name="password2" placeholder="请重新输入密码" type="password">
        </div>

        <!-- 短信验证码 -->
        <div class="input-group">
            <input class="form-control" name="sms_captcha" placeholder="请输入短信验证码" type="text">
            <span class="sms-captcha-btn">发送验证码</span>
        </div>

        <!-- 错误消息显示 -->
        {% if messages %}
        <div class="error-message">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <!-- 注册按钮 -->
        <button class="submit-btn" type="submit">注册</button>

        <!-- 链接到登录页面 -->
        <a class="more-link" href="{% url 'accounts:login' %}">已有账号？立即登录</a>
    </form>
</div>
</body>
